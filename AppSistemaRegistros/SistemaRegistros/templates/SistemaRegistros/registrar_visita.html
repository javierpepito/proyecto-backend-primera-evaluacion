{% extends 'SistemaRegistros/base.html' %}

{% block title %}
    Registrar Visita
{% endblock %}

{% block content %}
    <h2>
        Registra una Nueva Visita
        <span><i class="bi bi-calendar"></i></span>
    </h2>
    <p>Complete los siguientes datos para registrar una nueva visita a la empresa.</p>

    <form>
        <div class="form-group">
            <label for="rut">RUT</label>
            <input type="text" class="form-control" id="rut" aria-describedby="ayudaFormato" placeholder="Ej: 23433434-6" required>
            <small id="ayudaFormato" class="form-text text-muted">Debes ingresar tu RUT sin puntos y con gui√≥n al final.</small>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="motivo_visita">Motivo de la Visita</label>
            <input type="text" class="form-control" id="motivo_visita" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Fecha de la Visita</label>
            <input type="date" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hora de Entrada</label>
            <input type="time" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hora de Salida</label>
            <input type="time" class="form-control" id="exampleInputPassword1" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
{% endblock %}
